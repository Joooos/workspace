{% extends "rango/base.html" %}
{% block body_block %}
<h2 class="form-sigin-heading">Sign Up Here</h2>

<form role="form" method="POST" action=".">
    {% csrf_token %}
    <div class="form-group">
    <p class="required"><label class="required" for="id_username">Username:</label>
        <input class="form-control" type="text" maxlength="30" name="username" id="id_username" />    
        <span class="helptext">
            Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.
        </span>
    </p>
    <p class="required"><label class="required" for="id_email">E-mail:</label>
        <input type="email" name="email" id="id_email" type="email" />
    </p>
    <p class="required"><label class="required" for="id_password1">Password:</label>
        <input type="password" class="form-control" id="id_password1" name="password1" />
    </p>
    <p class="required">
        <label for="id_password2" class="required">Password confirmation:</label>
        <input type="password" name="password2" id="password2" class="form-control">
        <span class="helptext">
            Enter the same password as before, for verification.
        </span>
    </p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
